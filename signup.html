<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAKUTECH - signup</title>

    <link rel="stylesheet" href="css/preset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
    <section class="background">
        <section class="signup">
            <section class="signup__branding">
                <h2>RAKU<span>TECH</span></h2>
                <hr>
                <span>Browse from over 500 devices in your area.</span>
            </section>
            <form class="signup__form" id="signup-form">
                <h2>Sign Up</h2>
                <div>Already have an account? <a href="login.html">Log In</a></div>
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name-txt" class="signup__form--email" name="fullName">
                <label for="email">Email</label>
                <input type="text" id="email-txt" class="signup__form--email" name="email">
                <label for="password">Password</label>
                <input type="password" id="password-txt" class="signup__box--password" name="password">
                <span>
                    <input type="checkbox" id="newsletter-chkbx" name="newsletter" value="yes">
                    <label for="newsletter-chkbx"> Sign up for email updates</label>
                </span>
                <input type="submit" value="SIGN UP" id="signup-submit">          
                <p>By continuing, you agree to accept our Privacy Policy & Terms of Service.</p>      
                <div id="demo"></div>
                <div id="output1"></div>
            </form>
            
        </section>
    </section>
    
    <script src="js/signup.js"></script>
</body>
</html>
