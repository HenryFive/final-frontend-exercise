<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAKUTECH - Login</title>

    <link rel="stylesheet" href="css/preset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <section class="login">
        <section class="login--overlay">
            <section class="login__branding">
                <h2>RAKU<span>TECH</span></h2>
                <span>Browse from over 500 devices in your area.</span>
                <hr>
            </section>
            <section class="login__box">
                <h2>Sign In</h2>
                <form>
                    <button class="login__box--apple-login">SIGN IN WITH APPLE</button>
                    <button class="login__box--facebook-login">SIGN IN WITH FACEBOOK</button>
                    <hr>
                    <span>OR</span>
                    <label for="email">Email</label>
                    <input type="text" id="email" class="login__box--email">
                    <label for="password">Password</label>
                    <input type="text" id="password" class="login__box--password">
                    <input type="submit" value="SIGN IN">          
                    <p>By continuing, you agree to accept our Privacy Policy & Terms of Service.</p>      
                    <p>Don't have an account? <a href="signup.html">Create new accoungt</a></p>
                </form>
            </section>
        </section>
    </section>
    

</body>
</html>
