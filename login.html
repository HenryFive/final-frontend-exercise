<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAKUTECH - Login</title>

    <link rel="stylesheet" href="css/preset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <section class="background">
        <section class="login">
            <section class="login__branding">
                <h2>RAKU<span>TECH</span></h2>
                <hr>
                <span>Browse from over 500 devices in your area.</span>
            </section>
            <form class="login__form" id="login-form">
                <h2>Sign In</h2>
                <button class="login__form--apple-login"><img src="images/apple-64.png" alt="apple logo"> SIGN IN WITH APPLE</button>
                <button class="login__form--facebook-login"><img src="images/fb-64.png" alt="facebook logo"> SIGN IN WITH FACEBOOK</button>
                <hr>
                <span>OR</span>
                <label for="email">Email</label>
                <input type="email" id="email" class="login__box--email" name="email">
                <label for="password">Password</label>
                <input type="password" id="password" class="login__box--password" name="password">
                <input type="submit" id="login-submit" value="SIGN IN">          
                <p>By continuing, you agree to accept our Privacy Policy & Terms of Service.</p>      
                <p>Don't have an account? <a href="signup.html">Create new accoungt</a></p>
            </form>
        </section>
    </section>
    
<script type="text/javascript" src="js/login.js"></script>
</body>
</html>
